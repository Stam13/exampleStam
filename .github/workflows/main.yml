name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd .github/actions/koko_project
          npm ci

      - name: Run My Custom Action
        uses: ./.github/actions/koko_project
        with:
          name: Worlds
